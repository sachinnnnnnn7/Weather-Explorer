<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Beautiful & Animated</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background bg-default" id="background"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Explorer</h1>
            <p>Discover the weather in any city around the world</p>
        </div>
        
        <div class="search-section">
            <form class="search-form" id="weatherForm">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput" 
                    placeholder="Enter city name (e.g., Pune, Mumbai, Nagpur)" 
                    required
                    autocomplete="off"
                >
                <button type="submit" class="search-btn" id="searchBtn">
                    <span class="btn-text">Get Weather</span>
                    <div class="loading-spinner" id="loadingSpinner"></div>
                </button>
            </form>
            <div class="error-message" id="errorMessage"></div>
        </div>
        
        <div class="weather-card" id="weatherCard">
            <div class="weather-main">
                <div class="location" id="locationName"></div>
                <img class="weather-icon" id="weatherIcon" src="" alt="Weather Icon">
                <div class="temperature" id="temperature"></div>
                <div class="description" id="weatherDescription"></div>
            </div>
            
            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">UV Index</div>
                    <div class="detail-value" id="uvIndex"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
